<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Сказки</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Montserrat', sans-serif;
    line-height: 1.6;
    color: #333;
    background-color: #f4f4f4;
}

.wrapper {
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
}

.header {
    text-align: center;
    background-color: #3498db;
    color: white;
    padding: 30px 0;
}

.navigation ul {
    display: flex;
    justify-content: space-around;
    list-style-type: none;
    padding: 20px 0;
}

.nav-link {
    text-decoration: none;
    color: #333;
    transition: color 0.3s ease;
}

.nav-link:hover,
.nav-link:focus {
    color: #2ecc71;
}

.content {
    background-color: white;
    padding: 40px;
    border-radius: 10px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
}

.story-container p {
    margin-bottom: 20px;
    animation: fadeIn 0.5s ease-in-out;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

.footer {
    text-align: center;
    background-color: #2c3e50;
    color: white;
    padding: 10px 0;
}

    </style>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <h1>Сказки</h1>
            <p>Ваш сайт сказок</p>
        </header>

        <nav class="navigation">
            <ul>
                <li><a href="#" class="nav-link">Главная</a></li>
                <li><a href="#" class="nav-link">Сказки</a></li>
                <li><a href="#" class="nav-link">Авторы</a></li>
                <li><a href="#" class="nav-link">Обратная связь</a></li>
            </ul>
        </nav>

        <main class="content">
            <h2>Сказка дня</h2>
            <div class="story-container">
                <p>Однажды в лесу...</p>
                <p>...жил молодой царь...</p>
                <p>...который любил...</p>
                <p>...походить в лес.</p>
            </div>
        </main>

        <footer class="footer">
            <p>&copy; 2024 Сайты сказок</p>
        </footer>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
</body>
</html>
